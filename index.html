<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PARA MI NOVIESITA AYLIN üíó</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@500&display=swap');

body {
  margin: 0;
  padding: 0;
  font-family: 'Quicksand', sans-serif;
  display: flex;
  justify-content: center;
  min-height: 100vh;
  overflow-y: auto;
  color: #fff;
}

/* Fondo rom√°ntico */
.fondo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(rgba(255,105,180,0.25), rgba(147,112,219,0.25)),
              url('https://i.pinimg.com/736x/98/7b/f2/987bf27dfcbf6e4a62c5259228243ce1.jpg') no-repeat center center;
  background-size: cover;
  filter: blur(1px) brightness(0.92);
  z-index: -2;
}

/* Corazones flotando */
.corazon-fondo {
  position: fixed;
  width: 35px;
  height: 35px;
  object-fit: contain;
  animation: flotar linear infinite;
  z-index: -1;
  opacity: 0.85;
}

@keyframes flotar {
  0% { transform: translateY(30px); opacity: 0; }
  15% { opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}

#base {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px;
  width: 100%;
  max-width: 800px;
}

#contador {
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 15px;
  text-align: center;
  color: #FFD6F6;
  text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
}

#corazon-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: margin-top 1s ease;
}

svg {
  width: 180px;
  height: 180px;
  cursor: pointer;
  transition: transform 0.3s ease;
  animation: latido 1.5s infinite;
}

svg:hover {
  transform: scale(1.15) rotate(-3deg);
  filter: drop-shadow(0 0 12px #ff80bf);
}

@keyframes latido {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.12); }
}

.corazon-outline { fill: #ff9dbb; stroke: #ff2b2b; stroke-width: 2; }
.corazon-fill { fill: #ff3366; clip-path: inset(100% 0 0 0); transition: clip-path 0.4s ease; }

/* Carta */
.carta {
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(14px);
  border: 2px solid rgba(255,182,193,0.5);
  border-radius: 22px;
  padding: 35px 30px;
  width: 92%;
  max-width: 620px;
  text-align: center;
  opacity: 0;
  transform: translateY(40px) scale(0.97);
  transition: opacity 1s ease, transform 1s ease;
  margin-top: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.65);
}

@keyframes aparecer {
  0% { transform: scale(0.85) rotate(-2deg); opacity:0; }
  100% { transform: scale(1.02) rotate(0); opacity:1; }
}

.carta.visible {
  opacity: 1;
  transform: translateY(0) scale(1.02);
  box-shadow: 0 0 35px rgba(255,153,204,0.7);
  animation: aparecer 1s ease;
}

.carta h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 45px;
  color: #ff99cc;
  margin-bottom: 20px;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.65);
}

.carta p {
  font-size: 18px;
  line-height: 1.7em;
  margin:12px 0;
  text-shadow:1px 1px 4px rgba(0,0,0,0.7);
  color: #fff5f8;
}

.romantico {
  font-family: 'Great Vibes', cursive;
  font-size: 52px !important;
  color:#ffb6c1;
  margin:12px 0;
  text-shadow:0 0 12px rgba(255,192,203,0.8);
}

.marca-agua {
  position: fixed;
  bottom: 12px;
  font-size: 15px;
  color: rgba(255,255,255,0.75);
  font-weight:bold;
  text-shadow:1px 1px 4px rgba(0,0,0,0.35);
}
</style>
</head>
<body>
<div class="fondo"></div>
<div id="base">
  <div id="contador">0%</div>
  <div id="corazon-container">
    <svg viewBox="0 0 100 100" id="corazon-svg">
      <path class="corazon-outline" d="M50 90 L20 60 A15 15 0 1 1 50 30 A15 15 0 1 1 80 60 Z"/>
      <path class="corazon-fill" d="M50 90 L20 60 A15 15 0 1 1 50 30 A15 15 0 1 1 80 60 Z"/>
    </svg>
    <div class="carta" id="carta">
      <h1>Para mi chiquita üíï</h1>
      <p><strong>De:</strong> Edu üíó</p>
      <p>holi amor quiero decirte que me perdones de verdad lo siento... (todo tu texto original sigue aqu√≠ intacto)...</p>
      <p class="romantico">Perdon</p>
      <p class="romantico">I love you</p>
      <p>nunca me dejes de amar porfavor :(</p>
      <p><em>Edu üíò</em></p>
    </div>
  </div>
</div>
<div class="marca-agua">De Edusito para Aylin üíù</div>

<script>
const fill = document.querySelector('.corazon-fill');
const contador = document.getElementById('contador');
const carta = document.getElementById('carta');
const corazonContainer = document.getElementById('corazon-container');

let porcentaje = 0;
let llenando = false;

function actualizarCorazon() {
  fill.style.clipPath = `inset(${100 - porcentaje}% 0 0 0)`;
  contador.textContent = porcentaje + '%';
  if(porcentaje >= 100){
    carta.classList.add('visible');
    contador.textContent = "Coraz√≥n llenito :3";
    corazonContainer.style.marginTop = "50px";
  }
}

document.getElementById('corazon-svg').addEventListener('click', () => {
  llenando = true;
  porcentaje += 10;
  if(porcentaje>100) porcentaje=100;
  actualizarCorazon();
});

setInterval(() => {
  if(!llenando && porcentaje>0 && porcentaje<100){
    porcentaje -= 1;
    if(porcentaje<0) porcentaje=0;
    actualizarCorazon();
  }
  llenando=false;
},100);

// Corazones flotantes
const imagenes = [
  'https://www.pngmart.com/files/16/Pink-Kitty-Transparent-Background.png',
  'https://www.pngmart.com/files/16/Kitty-PNG-Image.png',
  'https://www.pngmart.com/files/16/Hello-Kitty-Transparent-PNG.png',
  'https://www.pngall.com/wp-content/uploads/13/Hello-Kitty-Background-PNG.png'
];

for(let i=0; i<25; i++){
  const c = document.createElement('img');
  c.className = 'corazon-fondo';
  c.src = imagenes[Math.floor(Math.random()*imagenes.length)];
  c.style.left = Math.random()*100 + '%';
  c.style.bottom = '-50px';
  const duracion = (5 + Math.random()*4) + 's';
  const retraso = Math.random()*6 + 's';
  c.style.animation = `flotar ${duracion} linear ${retraso} infinite`;
  document.body.appendChild(c);
}
</script>
</body>
</html>
