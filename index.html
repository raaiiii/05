<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para mi Aylinsita üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Quicksand', sans-serif;
  background: #ffe6f0;
  overflow-x: hidden;
}

/* Mini player fijo en esquina */
.mini-player {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 220px;
  background: rgba(255,255,255,0.2);
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  padding: 10px;
  text-align: center;
  color: #fff;
  z-index: 9999;
  backdrop-filter: blur(5px);
}

.mini-player h4 {
  margin: 0 0 8px 0;
  font-size: 14px;
  font-family: 'Great Vibes', cursive;
}

/* Botones */
.controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}

.controls button {
  background: #ff3366;
  border: none;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

.controls button:hover {
  transform: scale(1.2);
}

/* Barra de progreso con corazones */
.progress-container {
  background: rgba(255,255,255,0.3);
  border-radius: 5px;
  height: 8px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.progress {
  background: linear-gradient(to right, #ff99cc, #ff3366);
  height: 100%;
  width: 0%;
  border-radius: 5px;
  position: relative;
}

.heart {
  position: absolute;
  width: 12px;
  height: 12px;
  background: red;
  clip-path: polygon(50% 0%, 61% 9%, 75% 9%, 84% 18%, 84% 32%, 75% 45%, 50% 70%, 25% 45%, 16% 32%, 16% 18%, 25% 9%, 39% 9%);
  animation: float 2s ease-in-out infinite;
  opacity: 0.7;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
  100% { transform: translateY(0); }
}
</style>
</head>
<body>

<!-- Mini Player -->
<div class="mini-player">
  <h4>Infrunami - Steve Lacy</h4>
  <div class="controls">
    <button id="playPause">‚ñ∂Ô∏è</button>
    <button id="loop">üîÅ</button>
  </div>
  <div class="progress-container">
    <div class="progress" id="progress"></div>
  </div>
</div>

<audio id="audio" src="https://github.com/raaiiii/05/raw/main/Infrunami.mp3"></audio>

<script>
// Elementos
const audio = document.getElementById('audio');
const playPauseBtn = document.getElementById('playPause');
const loopBtn = document.getElementById('loop');
const progress = document.getElementById('progress');
const progressContainer = document.querySelector('.progress-container');

// Play / Pause
playPauseBtn.addEventListener('click', () => {
  if(audio.paused){
    audio.play();
    playPauseBtn.textContent = '‚è∏Ô∏è';
  } else {
    audio.pause();
    playPauseBtn.textContent = '‚ñ∂Ô∏è';
  }
});

// Loop
loopBtn.addEventListener('click', () => {
  audio.loop = !audio.loop;
  loopBtn.style.background = audio.loop ? '#5cff5c' : '#ff3366';
});

// Barra de progreso
audio.addEventListener('timeupdate', () => {
  const percent = (audio.currentTime / audio.duration) * 100;
  progress.style.width = percent + '%';
});

// Avanzar con click
progressContainer.addEventListener('click', (e) => {
  const width = progressContainer.clientWidth;
  const clickX = e.offsetX;
  audio.currentTime = (clickX / width) * audio.duration;
});

// Animaci√≥n de corazones en la barra
setInterval(() => {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = Math.random() * progress.clientWidth + 'px';
  progress.appendChild(heart);
  setTimeout(() => heart.remove(), 2000);
}, 500);
</script>

</body>
</html>
